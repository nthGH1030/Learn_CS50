{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name="symbol" id="symbol">
                <option value="">--Please choose an option--</option>
                <option value="NFLX">NFLX</option>
                </select>

        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of share(s) to sell" type="text">
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Sell</button>
          </div>
    </form>
{% endblock %}
